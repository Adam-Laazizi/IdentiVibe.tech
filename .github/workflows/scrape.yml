name: Instagram Scraper

on:
  workflow_dispatch:
    inputs:
      seed_handle:
        description: 'Instagram handle to scrape (e.g., uoft)'
        required: true
        type: string

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Instagram scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          python instagram_scraper.py "${{ github.event.inputs.seed_handle }}"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: instagram-bundles
          path: instagram_bundles.json
